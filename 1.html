<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ìè≠Ï£Ω ÏòàÏ†ú</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f8ff;
      margin: 0;
      position: relative; /* Make sure body is positioned relatively */
    }
    .button {
      background-color: #404663;
      color: #fff;
      border: none;
      font-size: 2rem;
      font-weight: 400;
      padding: 0.5em 1.25em;
      border-radius: 0.5em;
      cursor: pointer;
      box-shadow: 0px 1.7px 2.2px rgba(0, 0, 0, 0.02),
                  0px 4px 5.3px rgba(0, 0, 0, 0.028),
                  0px 7.5px 10px rgba(0, 0, 0, 0.035),
                  0px 13.4px 17.9px rgba(0, 0, 0, 0.042),
                  0px 25.1px 33.4px rgba(0, 0, 0, 0.05),
                  0px 60px 80px rgba(0, 0, 0, 0.07);
    }
    #confettiCanvas {
      position: absolute; /* Make sure canvas is positioned absolutely */
      top: 0;
      left: 0;
      width: 100vw; /* Full viewport width */
      height: 100vh; /* Full viewport height */
      pointer-events: none; /* Make sure canvas does not interfere with clicks */
    }
  </style>
</head>
<body>
  <button class="button" id="triggerButton">üéâ Like</button>
  <canvas id="confettiCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.browser.min.js"></script>
  <script>
    const button = document.getElementById('triggerButton');
    const canvas = document.getElementById('confettiCanvas');
    const confetti = window.confetti;

    // Canvas ÌÅ¨Í∏∞ ÏÑ§Ï†ï
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú Ìè≠Ï£Ω Ìö®Í≥º
    button.addEventListener('click', () => {
      confetti({
        particleCount: 150,
        spread: 60,
        canvas: canvas
      });
    });

    // Canvas ÌÅ¨Í∏∞ Ï°∞Ï†ï
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>

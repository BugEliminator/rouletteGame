<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sub화면</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="root"></div>
  <div class="choiceFoodBtn">
    <a class="btn green rounded" onclick="setFoodCategory('kr')">한식</a>
    <a class="btn blue rounded" onclick="setFoodCategory('cn')">중식</a>
    <a class="btn red rounded" onclick="setFoodCategory('jp')">일식</a>
    <a class="btn purple rounded" onclick="setFoodCategory('us')">양식</a>
    <a class="btn cyan rounded" onclick="setFoodCategory('custom')">내마음대로 넣기</a>
  </div>
  <div class="rouletteContainer">
    <div class="roulette">
      <div class="triangle"></div> 
      <canvas width="380" height='380'></canvas>  
      <a class="btn yellow rounded start" onclick="rotate()">룰렛 돌리기</a>
      <div class="pointer"></div>
    </div>
  </div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.browser.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
